<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        main{
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
    </style>
    <meta charset="UTF-8">
    <title>Motorvognregister</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="col-md-6">
            <h1>Motorvognregister</h1>
            <form class="container">
                <div class="form-group">
                    <label for="ssn">Personnummer</label>
                    <input class="form-control" type="text" id="ssn">
                    <p class="text-danger" id="eSsn"></p>
                    <label for="name">Navn</label>
                    <input class="form-control" type="text" id="name">
                    <p class="text-danger" id="eName"></p>
                    <label for="address">Adresse</label>
                    <input class="form-control" type="text" id="address">
                    <p class="text-danger" id="eAddress"></p>
                    <label for="lPlate">Kjennetegn</label>
                    <input class="form-control" type="text" id="lPlate">
                    <p class="text-danger" id="eLPlate"></p>
                    <label for="brand">Merke</label>
                    <input class="form-control" type="text" id="brand">
                    <p class="text-danger" id="eBrand"></p>
                    <label for="type">Type</label>
                    <input class="form-control" type="text" id="type">
                    <p class="text-danger" id="eType"></p>
                    <button class="btn btn-primary" id="submit">Registrer</button>
                </div>
            </form>
        </div>
    </div>
<table>
    <tr>
        <td>Alle bilene:</td>
    </tr>
</table>
<div class="form-group">
    <table class="table" id="toTable"></table>
</div>
</body>
</html>
